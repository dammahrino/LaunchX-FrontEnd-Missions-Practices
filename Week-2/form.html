<!-- Main Section -->
<div style="margin:1.5em; padding: 1.5rem; border: 5px #212529 double">
    <section>
        <h2>Solicitar Pedido</h2>
        <form>
            <div class="mb-3">
                <label class="form-label" for="inputName">Nombre</label>
                <input class="form-control" id="inputName" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputTelefono">Tel√©fono</label>
                <input class="form-control" id="inputTelefono" maxlength="10" type="number">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputEmail">Correo Electr√≥nico</label>
                <input class="form-control" id="inputEmail" type="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputDescripcion">Descripci√≥n General del Pedido</label>
                <textarea class="form-control" id="inputDescripcion"></textarea>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <fieldset>
                            <legend style="font-size: 1rem">Sabores</legend>
                            <input class="form-check-input" id="mango-flavor" type="checkbox" value="Mango">
                            <label class="form-check-label" for="mango-flavor">&nbsp;Mango </label>
                            <br>
                            <input class="form-check-input" id="fresa-flavor" type="checkbox" value="fresa">
                            <label class="form-check-label" for="fresa-flavor">&nbsp;Fresa</label>
                            <br>
                            <input class="form-check-input" id="kiwi-flavor" type="checkbox" value="kiwi">
                            <label class="form-check-label" for="kiwi-flavor">&nbsp;Kiwi</label>
                            <br>
                            <input class="form-check-input" id="apple-flavor" type="checkbox" value="apple">
                            <label class="form-check-label" for="apple-flavor">&nbsp;Manzana</label>
                        </fieldset>
                    </div>
                    <div class="col">
                        <fieldset>
                            <legend style="font-size: 1rem">Decoraciones</legend>
                            <input class="form-check-input" id="decoracion-liston" type="checkbox" value="Listones">
                            <label class="form-check-label" for="decoracion-liston">&nbsp;Listones </label>
                            <br>
                            <input class="form-check-input" id="decoracion-velitas" type="checkbox" value="Velas">
                            <label class="form-check-label" for="decoracion-velitas">&nbsp;Velas</label>
                            <br>
                            <input class="form-check-input" id="decoracion-brillos" type="checkbox" value="brillos">
                            <label class="form-check-label" for="decoracion-brillos">&nbsp;Brillos</label>
                            <br>
                            <input class="form-check-input" id="decoracion-imagen" type="checkbox" value="imagen">
                            <label class="form-check-label" for="decoracion-imagen">&nbsp;Imagen</label>
                        </fieldset>
                    </div>
                </div>
            </div>
            <br><br>
            <button class="btn btn-dark" type="submit">Realizar Solicitud</button>
        </form>
